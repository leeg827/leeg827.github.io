<html>
    <head>
        <title>dialogue</title>
        <link rel=stylesheet href="css/dialogue.css">
    </head>
    <body>
        <div class="container">
            <div class="container-item">"I see that the worthy Hsi P'eng has troubled himself to see to relieving my solitude. No doubt you want to see the garden?"</div>
            <div class="container-2-item">
                <div class="smallitem">I am not here for the garden.</div>
                <div class="smallitem">No.</div>
                <div class="smallitem">What garden.</div>
                <div class="smallitem">The garden?</div>
                <div class="smallitem">What garden.</div>
            </div>
        </div>
    </body>
</html>
