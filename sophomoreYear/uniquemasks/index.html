<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="favicon" rel="icon" href="images/mask.png" type="image/png">
        <title>mask website</title>
    </head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <body>
        <div class="main">
            <div class="continent">
                <div class="contitle asia">asia</div>
                <div class="contitle europe">europe</div>
                <div class="contitle namerica">north america</div>
                <div class="contitle samerica">south america</div>
                <div class="contitle australia">australia</div>
                <div class="contitle africa">africa</div>
            </div>
            <h1 class="maintitle">SIX FEET APART</h1>
            <h2 class="subtitle">In a world seperated by coronavirus, can we still find commonalities through our masks? Click on the people

            </h2>
            <div class="crowd"></div>
        </div>
        <div class="square3 burger"></div>
        <aside>
            <div class="key">
                <div class="keyrow"><div class="square mouthKey"></div><div class="nametitle">Mouth</div></div>

                <div class="keyrow"><div class="square necessityKey"></div><div class="nametitle">Necessity</div></div>
                <div class="keyrow"><div class="square statementKey"></div><div class="nametitle">Reset</div></div>
                <div class="keyrow"><div class="square reset"></div></div>
            </div>
        </aside>
        <div class="modal"></div>
        <div class=" square2 frame"></div>

    <script text="text/javascript" src="lib/airtable.browser.js" defer></script>
    <script text="text/javascript" src="javascript/main.js" defer></script>
